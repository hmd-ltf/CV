<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Count Down Timer</title>
</head>
<body>
      
    <h1>Timer Name</h1>

    <div class="container_countdown">
        
        <div class = "days">
            <p class = "bigText" id = "day_el">0</p>
            <span>Days</span>
        </div>

        <div class = "hours">
            <p class = "bigText" id = "hour_el">0</p>
            <span>Hours</span>
        </div>

        <div class = "minutes">
            <p class = "bigText" id = "min_el">0</p>
            <span>Minutes</span>
        </div>

        <div class = "seconds">
            <p class = "bigText" id = "sec_el">0</p>
            <span>Seconds</span>
        </div>

    </div>

    <script src="script.js"></script>

</body>
</html>
